<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" id="paypalcheckout">
	<input type="hidden" name="cmd" value="_cart">
	<input type="hidden" name="upload" value="1">
	<input type="hidden" name="business" value="{{business}}">
	<input type="hidden" name="notify_url" id="shopping_notify_url" value="">
	<input type="hidden" name="custom" value="{{order.id}}">
	<input type="hidden" name="lc" value="US">
	<input type="hidden" name="currency_code" value="USD">
	<span id="paypal_selections">
	{% for selection in order.get_selections %}
		<input type="hidden" name="item_name_{{forloop.counter}}" class="selection_{{selection.id}}" value="{{selection.item.name}} {{selection.display_variations}}">
		<input type="hidden" name="amount_{{forloop.counter}}" class="selection_{{selection.id}}" value="{{selection.item.price}}">
		<input type="hidden" id="{{selection.id}}" class="selection_{{selection.id}}" name="quantity_{{forloop.counter}}" value="{{selection.quantity}}">
	{% endfor %}
	</span>
	<input id="paypal_submit" class="shopping_checkout" type="image" src="{{MEDIA_URL}}shopping/images/paypal_checkout.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
</form>
